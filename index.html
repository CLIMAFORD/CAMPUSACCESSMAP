              });

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        const url = {"Nominatim OSM": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",
        "France BAN": "https://api-adresse.data.gouv.fr/search/?"}
        var photonControl = L.control.photon({
            url: url["Nominatim OSM"],
            feedbackLabel: '',
            position: 'topleft',
            includePosition: true,
            initial: true,
            // resultsHandler: myHandler,
        }).addTo(map);
        photonControl._container.childNodes[0].style.borderRadius="10px"
        // Create a variable to store the geoJSON data
        var x = null;
        // Create a variable to store the marker
        var marker = null;
        // Add an event listener to the Photon control to create a marker from the returned geoJSON data
        var z = null;
        photonControl.on('selected', function(e) {
            console.log(photonControl.search.resultsContainer);
            if (x != null) {
                map.removeLayer(obj3.marker);
                map.removeLayer(x);
            }
            obj2.gcd = e.choice;
            x = L.geoJSON(obj2.gcd).addTo(map);
            var label = typeof obj2.gcd.properties.label === 'undefined' ? obj2.gcd.properties.display_name : obj2.gcd.properties.label;
            obj3.marker = L.marker(x.getLayers()[0].getLatLng()).bindPopup(label).addTo(map);
            map.setView(x.getLayers()[0].getLatLng(), 17);
            z = typeof e.choice.properties.label === 'undefined'? e.choice.properties.display_name : e.choice.properties.label;
            console.log(e);
            e.target.input.value = z;
        });
        var search = document.getElementsByClassName("leaflet-photon leaflet-control")[0];
        search.classList.add("leaflet-control-search")
        search.style.display = "flex";
        search.style.backgroundColor="rgba(255,255,255,0.5)" 

        // Create the new button element
        var button = document.createElement("div");
        button.id = "gcd-button-control";
        button.className = "gcd-gl-btn fa fa-search search-button";

        // Insert the button at the beginning of the search control
        search.insertBefore(button, search.firstChild);
        last = search.lastChild;
        last.style.display = "none";
        button.addEventListener("click", function (e) {
            if (last.style.display === "none") {
                last.style.display = "block";
            } else {
                last.style.display = "none";
            }
        });
        var overlaysTree = [
            {label: '<img src="legend/CC_bldngs_13.png" /> CC_bldngs', layer: layer_CC_bldngs_13},
            {label: '<img src="legend/Siriba_bldngs_12.png" /> Siriba_bldngs', layer: layer_Siriba_bldngs_12},
            {label: '<img src="legend/Niles_bldngs_11.png" /> Niles_bldngs', layer: layer_Niles_bldngs_11},
            {label: '<img src="legend/MasenoRoads_10.png" /> MasenoRoads', layer: layer_MasenoRoads_10},
            {label: '<img src="legend/Fields_9.png" /> Fields', layer: layer_Fields_9},
            {label: '<img src="legend/Forest_8.png" /> Forest', layer: layer_Forest_8},
            {label: '<img src="legend/College_Campus_7.png" /> College_Campus', layer: layer_College_Campus_7},
            {label: '<img src="legend/Siriba_6.png" /> Siriba', layer: layer_Siriba_6},
            {label: '<img src="legend/Niles_5.png" /> Niles', layer: layer_Niles_5},
            {label: '<img src="legend/kisumuwestbuildings_4.png" /> kisumu west buildings', layer: layer_kisumuwestbuildings_4},
            {label: '<img src="legend/Forests_3.png" /> Forests', layer: layer_Forests_3},
            {label: '<img src="legend/Maseno_University_2.png" /> Maseno_University', layer: layer_Maseno_University_2},
            {label: '<img src="legend/MasenoTown_1.png" /> MasenoTown', layer: layer_MasenoTown_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Maseno_University_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAME'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        
        /* ---------------- Firebase / Issue reporting ---------------- */
        // Firebase config (hardcoded for now - replace with safer storage later)
        const firebaseConfig = {
          apiKey: "AIzaSyCLMnIQcNfsFq6LodKym8lIp5a1nuiE_lE",
          authDomain: "campussaccess.firebaseapp.com",
          projectId: "campussaccess",
          storageBucket: "campussaccess.firebasestorage.app",
          messagingSenderId: "280666150100",
          appId: "1:280666150100:web:ce2c33dafa84885f145741",
          measurementId: "G-WGPLM71VW2"
        };

        // Initialize Firebase (compat)
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.error('Firebase init error', e);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sign in anonymously
        auth.signInAnonymously().then(function(userCred) {
            const uid = userCred.user.uid;
            window.currentUserUid = uid;
            var statusEl = document.getElementById('user-status');
            if (statusEl) statusEl.innerText = 'Signed in (you can report)';
        }).catch(function(err) {
            console.error('Auth error', err);
            var statusEl = document.getElementById('user-status');
            if (statusEl) statusEl.innerText = 'Sign-in failed';
            alert('Anonymous sign-in failed: ' + err.message);
        });

        // Layer to hold issue markers
        var issuesLayer = L.layerGroup().addTo(map);
        var issueMarkers = {}; // map of docId -> marker

        function makePopupContent(docId, data) {
            var reportedTime = data.createdAt && data.createdAt.toDate ? data.createdAt.toDate().toLocaleString() : 'just now';
            var html = '<div><strong>' + (data.desc || '') + '</strong></div>' +
                       '<div>Status: <em>' + (data.status || 'open') + '</em></div>' +
                       '<div>Reported: ' + reportedTime + '</div>';
            if (window.currentUserUid && data.createdBy === window.currentUserUid) {
                html += '<div style="margin-top:6px;">' +
                        '<select id="status-select-' + docId + '">' +
                        '<option value="open">open</option>' +
                        '<option value="in progress">in progress</option>' +
                        '<option value="resolved">resolved</option>' +
                        '</select>' +
                        ' <button onclick="updateIssueStatus(\'' + docId + '\')">Update</button>' +
                        '</div>';
            }
            return html;
        }

        // Real-time listener for issues collection
        db.collection('issues').onSnapshot(function(snapshot) {
            snapshot.docChanges().forEach(function(change) {
                var doc = change.doc;
                var id = doc.id;
                var data = doc.data();

                if (change.type === 'removed') {
                    if (issueMarkers[id]) {
                        map.removeLayer(issueMarkers[id]);
                        delete issueMarkers[id];
                    }
                    return;
                }

                var lat = data.lat;
                var lng = data.lng;
                var color = (data.status === 'open') ? 'red' : (data.status === 'in progress') ? 'orange' : 'green';
                var icon = L.divIcon({
                    className: 'issue-icon',
                    html: '<div style="width:20px;height:20px;border-radius:50%;background:' + color + ';border:2px solid white"></div>',
                    iconSize: [20,20],
                    iconAnchor: [10,10]
                });

                if (issueMarkers[id]) {
                    issueMarkers[id].setLatLng([lat, lng]);
                    issueMarkers[id].setIcon(icon);
                    issueMarkers[id].setPopupContent(makePopupContent(id, data));
                } else {
                    var m = L.marker([lat, lng], {icon: icon}).addTo(issuesLayer);
                    m.bindPopup(makePopupContent(id, data));
                    issueMarkers[id] = m;
                }
            });
        }, function(err) {
            console.error('Issues listener error', err);
        });

        // Make update function global so popup onclick can call it
        window.updateIssueStatus = function(docId) {
            var sel = document.getElementById('status-select-' + docId);
            if (!sel) return alert('Status selector not found');
            var newStatus = sel.value;
            db.collection('issues').doc(docId).update({
                status: newStatus,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(function() {
                alert('Status updated');
            }).catch(function(err) {
                console.error('Update failed', err);
                alert('Update failed: ' + err.message);
            });
        };

        // Handle report form submit
        var reportForm = document.getElementById('reportForm');
        if (reportForm) {
            reportForm.addEventListener('submit', function(e) {
                e.preventDefault();
                var descEl = document.getElementById('desc');
                var desc = descEl ? descEl.value.trim() : '';
                if (!desc) return alert('Please enter a description');

                if (!navigator.geolocation) {
                    return alert('Geolocation is not supported by your browser');
                }

                navigator.geolocation.getCurrentPosition(function(pos) {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;
                    var uid = (auth.currentUser && auth.currentUser.uid) ? auth.currentUser.uid : (window.currentUserUid || 'anonymous');
                    db.collection('issues').add({
                        desc: desc,
                        lat: lat,
                        lng: lng,
                        status: 'open',
                        createdBy: uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(function() {
                        alert('Issue reported â thank you');
                        if (descEl) descEl.value = '';
                    }).catch(function(err) {
                        console.error('Failed to save issue', err);
                        alert('Failed to report issue: ' + err.message);
                    });
                }, function(err) {
                    console.error('Geolocation error', err);
                    alert('Could not get location: ' + err.message);
                }, {enableHighAccuracy: true, timeout: 10000});
            });
        }

        </script>
    </body>
</html>
